---
# demo1/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: o11y
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: grafana
      version: ">=8.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  targetNamespace: o11y
  values:
    downloadDashboardsImage:
      repository: curlimages/curl
      tag: 7.85.0
      pullPolicy: IfNotPresent
    downloadDashboards:
      enabled: false
    dashboards:
      default:
        k8s:
          gnetId: null
          path: grafana-dashboards
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: o11y
        provider:
          name: 'default'
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-kube-prometheus-prometheus.o11y.svc.cluster.local:9090/
            isDefault: true
          - name: Loki
            type: loki
            url: http://o11y-loki-gateway.o11y.svc.cluster.local/
